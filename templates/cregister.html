<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Information Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.vanlandinghamlaw.com/assets/content/content-v2-alt-bg.2212141348435.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #080707; /* Text color */
        }

        form {
            background-color: rgba(255, 255, 255, 0.5); /* Background color with opacity */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* Adjust as needed */
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Label color */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1a3dea; /* Button background color */
            color: white; /* Button text color */
            cursor: pointer;
        }
 
        button:hover {
            background-color: #1b47e6; /* Button hover background color */
        }
        .new-account {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }

       .new-account a {
            text-decoration: none; /* Remove underline */
            color: #2e0bde; /* Adjust link color */
        }

     </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form action="#" method="POST">
        <h1>Coordinator Information Form</h1>
        <label for="coordinator_id">Coordinator ID:</label>
        <input type="text" id="coordinator_id" name="coordinator_id" required>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required>

        <label for="department">Department:</label>
        <select name="department">
            {% for i in data %}
            <option value="{{i[0]}}">{{i[1]}}</option>
            {% endfor %}
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
        <div class="new-account">
            Already have an account ? <a href="{{url_for('clogin')}}">Signin</a>
        </div>
    </form>
</body>
</html>
