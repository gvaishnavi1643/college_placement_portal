<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://mabs.ac.in/wp-content/uploads/2023/01/Career-Advisory.png'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <a href="{{url_for('view_departments_students')}}">View Your Department Students</a>
    <a href="{{url_for('view_placement_results')}}">View the Student Results</a>
    <a href="{{url_for('clogout')}}">Logout</a>
</body>
</html>
